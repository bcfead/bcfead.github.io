<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BCFEAD</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"
    />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "BCFEAD",
        loadSidebar: true,
        loadNavbar: true,
        coverpage: false,
        maxLevel: 1,
        subMaxLevel: 1,
        mergeNavbar: true,
        homepage: "wiki.md",
        nameLink: "https://me.bcfead.com",
        autoHeader: false,
        
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
          ignoreHeaders: [
            "<!-- {docsify-ignore} -->",
            "<!-- {docsify-ignore-all} -->"
          ]
        },
        pagination: {
          previousText: "上一章节",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节"
          },
          crossChapter: true,
          crossChapterText: true
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
         footer: {
      copy: '<span>Acme &copy; 2023</span>',
      auth: 'by Me',
      pre: '<hr/>',
      style: 'text-align: right;',
      class: 'className',
    }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  </body>
</html>
